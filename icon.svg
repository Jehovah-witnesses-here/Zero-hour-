<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c23a51;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>

  <!-- Crosshair circle -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="url(#accent)" stroke-width="3"/>
  <circle cx="64" cy="64" r="25" fill="none" stroke="url(#accent)" stroke-width="2" opacity="0.6"/>

  <!-- Crosshair lines -->
  <line x1="64" y1="20" x2="64" y2="45" stroke="url(#accent)" stroke-width="3"/>
  <line x1="64" y1="83" x2="64" y2="108" stroke="url(#accent)" stroke-width="3"/>
  <line x1="20" y1="64" x2="45" y2="64" stroke="url(#accent)" stroke-width="3"/>
  <line x1="83" y1="64" x2="108" y2="64" stroke="url(#accent)" stroke-width="3"/>

  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="url(#accent)"/>

  <!-- Z letter overlay -->
  <text x="64" y="74" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">Z</text>
</svg>
