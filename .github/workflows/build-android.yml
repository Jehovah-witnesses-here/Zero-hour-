name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: zero-hour

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download Godot
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip -q Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          mv Godot_v${GODOT_VERSION}-stable_linux.x86_64 /usr/local/bin/godot
          chmod +x /usr/local/bin/godot

      - name: Download Export Templates
        run: |
          mkdir -p ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          cd ~/.local/share/godot/export_templates/
          wget -q https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          unzip -q Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mv templates/* ${GODOT_VERSION}.stable/
          ls -la ${GODOT_VERSION}.stable/

      - name: Setup debug keystore
        run: |
          mkdir -p ~/.android
          keytool -keyalg RSA -genkeypair -alias androiddebugkey \
            -keypass android -keystore ~/.android/debug.keystore \
            -storepass android -dname "CN=Android Debug,O=Android,C=US" \
            -validity 9999 -deststoretype pkcs12

      - name: Configure Godot Editor Settings
        run: |
          mkdir -p ~/.config/godot
          cat > ~/.config/godot/editor_settings-4.tres << EOF
          [gd_resource type="EditorSettings" format=3]
          [resource]
          export/android/android_sdk_path = "$ANDROID_HOME"
          export/android/debug_keystore = "$HOME/.android/debug.keystore"
          export/android/debug_keystore_user = "androiddebugkey"
          export/android/debug_keystore_pass = "android"
          EOF
          cat ~/.config/godot/editor_settings-4.tres

      - name: Create build directory
        run: mkdir -p build/android

      - name: Import Godot project
        run: |
          cd $GITHUB_WORKSPACE
          timeout 60 godot --headless --editor --quit || true
          echo "Import complete"

      - name: List project files
        run: |
          echo "=== Project root ==="
          ls -la
          echo "=== .godot folder ==="
          ls -la .godot/ 2>/dev/null || echo "No .godot folder yet"

      - name: Export Android APK
        run: |
          cd $GITHUB_WORKSPACE
          godot --headless --export-debug "Android" build/android/${EXPORT_NAME}.apk 2>&1 | tee export.log || true
          echo "=== Export log ==="
          cat export.log
          echo "=== Build output ==="
          ls -la build/android/ || echo "Build folder empty"

      - name: Check for APK and upload
        run: |
          if [ -f "build/android/${EXPORT_NAME}.apk" ]; then
            echo "APK built successfully!"
            ls -lh build/android/
          else
            echo "APK not found. Checking for errors..."
            find . -name "*.apk" 2>/dev/null || echo "No APK files anywhere"
            echo "=== Checking Godot project ==="
            cat project.godot | head -30
            echo "=== Checking export presets ==="
            cat export_presets.cfg | head -50
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: zero-hour-android
          path: build/android/*.apk
          if-no-files-found: error
          retention-days: 30

      - name: Get version from project
        id: version
        run: |
          VERSION=$(grep 'config/version=' project.godot | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: ZERO-HOUR v${{ steps.version.outputs.version }}
          body: |
            ## ZERO-HOUR v${{ steps.version.outputs.version }}

            Automated build from commit ${{ github.sha }}

            ### Installation
            1. Download the APK below
            2. Enable "Install from unknown sources" in Android settings
            3. Open the APK to install

            ### Changes
            See commit history for details.
          files: build/android/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
